//
// RG351x Defaults
// Deploy this file as default.cfg
//

unbindall

bind JOY1 "+moveup"     // PADO_A
bind JOY2 "+activate"   // PAD0_B
bind JOY3 "weapnext"    // PAD0_X
bind JOY4 "+reload"     // PAD0_Y
bind JOY5 "+movedown"   // PAD0_LEFTSHOULDER
bind JOY6 "+attack"     // PAD0_RIGHTSHOULDER
bind JOY11 "+sprint"    // PAD0_LEFTTRIGGER
bind JOY12 "+kick"      // PAD0_RIGHTTRIGGER
bind JOY29 "+forward"   // PAD0_DPAD_UP
bind JOY30 "+leanright" // PAD0_DPAD_RIGHT
bind JOY31 "+activate"  // PAD0_DPAD_DOWN
bind JOY32 "+leanleft"  // PAD0_DPAD_LEFT

bind PAD0_A             "+moveup"
bind PAD0_B             "+activate"
bind PAD0_X             "weapnext"
bind PAD0_Y             "+reload"
bind PAD0_LEFTSHOULDER  "+movedown"
bind PAD0_RIGHTSHOULDER "+attack"
bind PAD0_LEFTTRIGGER   "+sprint"
bind PAD0_RIGHTTRIGGER  "+kick"
bind PAD0_DPAD_UP       "+forward"
bind PAD0_DPAD_RIGHT    "+leanright"
bind PAD0_DPAD_DOWN     "+activate"
bind PAD0_DPAD_LEFT     "+leanleft"
bind PAD0_DPAD_UP       "+forward"
bind PAD0_LEFTSTICK_LEFT   "+moveleft"
bind PAD0_LEFTSTICK_RIGHT  "+moveright"
bind PAD0_LEFTSTICK_UP     "+forward"
bind PAD0_LEFTSTICK_DOWN   "+back"
bind PAD0_RIGHTSTICK_LEFT  "+left"
bind PAD0_RIGHTSTICK_RIGHT "+right"
bind PAD0_RIGHTSTICK_UP    "+lookup"
bind PAD0_RIGHTSTICK_DOWN  "+lookdown"

seta in_joystickUseAnalog 1
seta in_joystick 1

seta j_forward 0.25
seta j_side -0.25
seta j_sensitivity 0.6
seta j_accel_time 1000
seta j_accel_response 1
seta j_response 1.8
seta autoaim 1

seta r_mode -1 // Game seems to fail to set proper resolution with -2
seta com_maxFps 30
seta r_swapInterval 1
seta r_customwidth 480
seta r_customheight 320
seta name "bj2"
seta cl_run "1"
seta cl_pitchspeed "140"
seta cl_yawspeed "140"
seta g_gameskill "1"
seta cg_autoswitch "2"
seta cg_quickMessageAlt "1"
seta cg_drawCompass "1"
seta cg_useWeapsForZoom "1"
seta cg_Fov "65"