//
// RG351x Defaults
// Deploy this file as default.cfg
//

unbindall

bind JOY1 "+moveup"
bind JOY2 "+activate"
bind JOY3 "weapnext"
bind JOY4 "+reload"
bind JOY5 "+movedown"
bind JOY6 "+attack"
bind JOY11 "+sprint"
bind JOY12 "+kick"
bind JOY29 "+forward"
bind JOY30 "+leanright"
bind JOY31 "+activate"
bind JOY32 "+leanleft"

seta in_joystickUseAnalog 1
seta in_joystick 1

seta j_forward 0.25
seta j_side -0.25
seta j_sensitivity 0.6
seta j_accel_time 1000
seta j_accel_response 1
seta j_response 1.8
seta autoaim 1

seta r_mode -1 // Game seems to fail to set proper resolution with -2
seta com_maxFps 30
seta r_swapInterval 1
seta r_customwidth 480
seta r_customheight 320
seta name "bj2"
seta cl_run "1"
seta cl_pitchspeed "140"
seta cl_yawspeed "140"
seta g_gameskill "1"
seta cg_autoswitch "2"
seta cg_quickMessageAlt "1"
seta cg_drawCompass "1"
seta cg_useWeapsForZoom "1"
seta cg_Fov "65"